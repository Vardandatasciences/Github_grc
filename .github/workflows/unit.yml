name: Run Unit Tests

on:
  push:
    branches:
      - main  # or any other branch you want to trigger tests for
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest  # You can change this to `windows-latest` or `macos-latest` if needed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Use the appropriate version for your project

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Make sure you have a requirements.txt with dependencies

      - name: Run tests with pytest
        run: |
          pytest  # Runs the tests in the repository
